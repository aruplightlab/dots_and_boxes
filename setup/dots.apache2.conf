<VirtualHost *:80>
    ServerName colonies
    DocumentRoot /var/www/html/
    RewriteEngine on
    RewriteRule ^ http://colonies%{REQUEST_URI} [END,QSA,R=permanent]
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
    RewriteEngine on
    RewriteRule ^ http://colonies%{REQUEST_URI} [END,QSA,R=permanent]
</VirtualHost>
</IfModule>
